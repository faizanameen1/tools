<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCompress Pro - Optimize Your Images Online</title>
    <meta name="description" content="Compress and optimize your images online with ImageCompress Pro. Reduce file size while maintaining quality. Supports JPEG, PNG, and WebP formats.">
    <meta name="keywords" content="image compression, optimize images, reduce image size, online image converter">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ImageCompress Pro">
    <meta property="og:description" content="Professional Online Image Compression Tool">
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        .main-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .ad-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .upload-section {
            border: 2px dashed #cbd5e1;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: #f1f5f9;
        }

        #fileInput {
            display: none;
        }

        .custom-upload-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.55rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .compression-controls {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quality-slider {
            width: 100%;
            margin: 1rem 0;
        }

        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .preview-section {
                grid-template-columns: 1fr;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1>ImageCompress Pro</h1>
            <p class="subtitle">Optimize Your Images for Web</p>
            
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <div class="upload-section">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="custom-upload-btn">Choose Image</label>
                <p class="drag-drop-text">or drag and drop files here</p>
            </div>

            <div class="compression-controls">
                <label>Compression Level: <span id="qualityValue">80</span>%</label>
                <input type="range" class="quality-slider" min="1" max="100" value="80">
                <button onclick="compressImage()" class="custom-upload-btn">Compress Now</button>
            </div>

            <div class="loader"></div>

            <div class="preview-section">
                <div>
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="preview-image">
                </div>
                <div>
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="preview-image">
                    <a id="downloadLink" class="download-btn">Download</a>
                </div>
            </div>
        </main>

        <aside class="ad-sidebar">
            <!-- Ad Units -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-format="autorelaxed"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>
    </div>

    <script>
        const qualitySlider = document.querySelector('.quality-slider');
        const qualityValue = document.getElementById('qualityValue');
        const loader = document.querySelector('.loader');

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('originalPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        });

        async function compressImage() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;

            loader.style.display = 'block';
            
            const quality = qualitySlider.value / 100;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        document.getElementById('compressedPreview').src = compressedUrl;
                        document.getElementById('downloadLink').href = compressedUrl;
                        document.getElementById('downloadLink').download = `compressed_${file.name}`;
                        loader.style.display = 'none';
                    }, file.type, quality);
                }
            }
            
            reader.readAsDataURL(file);
        }

        // Initialize AdSense
        document.addEventListener('DOMContentLoaded', function() {
            const ads = document.querySelectorAll('.adsbygoogle');
            ads.forEach(ad => {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
        });
    </script>
</body>
</html>
