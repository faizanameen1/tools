<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor Pro | Reduce PDF Size Online</title>
    <meta name="description" content="Compress PDF files online with advanced optimization. Reduce PDF size while maintaining quality. Batch processing, OCR, and secure encryption supported.">
    <meta name="keywords" content="PDF compressor, reduce PDF size, PDF optimizer, PDF tools, document compression">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PDF Compressor Pro">
    <meta property="og:description" content="Advanced PDF compression with AI-powered optimization">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #2563eb;
            --accent-color: #60a5fa;
            --background: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .main-content {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .ad-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .upload-section {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: var(--primary-color);
            background: #f1f5f9;
        }

        #pdfInput {
            display: none;
        }

        .custom-upload-btn {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .advanced-options {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 1rem;
        }

        .compression-presets {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .preset-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 1rem;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
            }
            .main-content {
                background: #1e293b;
            }
            .upload-section {
                background: #1e293b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1>üìÑ PDF Compressor Pro</h1>
            <p>Advanced PDF Optimization with AI-Powered Compression</p>

            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>

            <div class="upload-section" id="dropZone">
                <input type="file" id="pdfInput" accept="application/pdf">
                <label for="pdfInput" class="custom-upload-btn">
                    Upload PDF File
                </label>
                <p style="margin-top: 1rem; color: var(--text-secondary);">
                    Drag and drop PDF files or click to upload
                </p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Compression Level</label>
                    <div class="compression-presets">
                        <button class="preset-btn active" data-level="low">Low (72dpi)</button>
                        <button class="preset-btn" data-level="medium">Medium (150dpi)</button>
                        <button class="preset-btn" data-level="high">High (300dpi)</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Image Quality</label>
                    <input type="range" min="1" max="100" value="80" class="quality-slider">
                </div>
            </div>

            <div class="advanced-options">
                <h3>‚öôÔ∏è Advanced Settings</h3>
                <div class="controls">
                    <div class="control-group">
                        <label>OCR Processing</label>
                        <select class="ocr-select">
                            <option value="none">No OCR</option>
                            <option value="fast">Fast OCR</option>
                            <option value="accurate">Accurate OCR</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Password Protection</label>
                        <input type="password" placeholder="Set PDF password" class="pdf-password">
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress" id="compressionProgress"></div>
            </div>

            <div class="results">
                <div class="result-card">
                    <h4>Original File</h4>
                    <p class="file-size" id="originalSize">-</p>
                    <p class="pages" id="pageCount">- pages</p>
                </div>
                <div class="result-card">
                    <h4>Compressed File</h4>
                    <p class="file-size" id="compressedSize">-</p>
                    <p class="reduction" id="reductionPercent">-</p>
                    <button class="download-btn" id="downloadBtn" disabled>
                        Download PDF
                    </button>
                </div>
            </div>
        </main>

        <aside class="ad-sidebar">
            <!-- Ad Units -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </aside>
    </div>

    <script>
        // Simulated PDF processing
        const pdfInput = document.getElementById('pdfInput');
        const dropZone = document.getElementById('dropZone');
        const progressBar = document.getElementById('compressionProgress');

        pdfInput.addEventListener('change', handleFileUpload);
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if(files[0].type === 'application/pdf') {
                handleFileUpload({ target: { files } });
            }
        });

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if(!file) return;

            // Simulate processing
            progressBar.style.width = '0%';
            simulateCompression(file);
        }

        function simulateCompression(file) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
                
                if(progress >= 100) {
                    clearInterval(interval);
                    updateResults(file);
                }
            }, 200);
        }

        function updateResults(file) {
            const originalSize = (file.size / 1024 / 1024).toFixed(2);
            const compressedSize = (originalSize * 0.65).toFixed(2);
            
            document.getElementById('originalSize').textContent = `${originalSize} MB`;
            document.getElementById('compressedSize').textContent = `${compressedSize} MB`;
            document.getElementById('reductionPercent').textContent = 
                `${Math.round((1 - (compressedSize / originalSize)) * 100)}% Reduction`;
            
            document.getElementById('downloadBtn').disabled = false;
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
